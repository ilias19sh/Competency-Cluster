name: CI / SonarCloud & Vercel Preview

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

jobs:
  quality-check:
    name: Build, Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ§¹ Linter & Formatter (Biome)
        run: npm run lint || echo "Lint failed, check logs"

      - name: ğŸ§ª Tests Unitaires & Coverage (Vitest)
        # Le || echo permet de ne pas bloquer si aucun test n'est trouvÃ©
        run: npm run test:ci || echo "No tests found, skipping."

      - name: ğŸ—ï¸ Build Frontend
        run: npm run build:front

      - name: ğŸ—ï¸ Build Backend
        run: npm run build:back

      - name: ğŸ“Š Analyse SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  update-pr-header:
    name: Vercel Preview Link
    needs: quality-check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Add Preview Link to PR Body
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            // Nettoyage du nom de la branche pour l'URL Vercel
            const branch = pr.head.ref.toLowerCase().replace(/[^a-z0-9]/g, '-');
            const url = `https://competency-cluster-git-${branch}-cc-cda.vercel.app`;
            
            const header = `### ğŸš€ Preview Deployment\n**Link:** [${url}](${url})\n\n---\n`;
            
            // On rÃ©cupÃ¨re le body actuel
            let body = pr.body || "";
            
            // Si le lien n'est pas dÃ©jÃ  dans le body, on l'ajoute tout en haut
            if (!body.includes(url)) {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                body: header + body
              });
            }